<!DOCTYPE html>
<html>
<head>
  <title>OTP Generator</title>
</head>
<body>
  <h1>OTP Generator</h1>
  <form method="POST" action="/">
    <label for="length">OTP Length:</label>
    <input type="number" id="length" name="length" value="6" min="1"><br><br>
    <input type="submit" value="Generate OTP">
  </form>
  {% if otp %}
    <h2>Your OTP: {{ otp }}</h2>
  {% endif %}
</body>
</html>
